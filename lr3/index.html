<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</head>

<body>
    <header>
        <img class="Logo" src="image/IMDB_Logo.svg" alt="Logo">
        <a>My Films</a>
        <a href="/create_page.html">Add Film</a>
        <input id="find_input" class="header_Search_type" type="text" placeholder="Search..">
        <button id="find_button" class="header__button_Search">Search</button>
        <button id="Clear_button" class="header__button_Clear">Clear</button>
    </header>
    <main>
        <aside>
            <p class="aside__manage">Manage Films</p>
            <div class="manage__sort">
                <p class="manage__sort__txt">Sort by the most<br> longest film</p>
                <div class="manage__sort__switch">
                    <input type="checkbox">
                </div>
            </div>
            <p class="Count">Count total daily reviews</p>
            <button class="Count__button">Count</button>
            <p class="Total__reviews">Total reviews:</p>
        </aside>
        <section class="Films">
            <ul id="items_container"></ul>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>

</html>
